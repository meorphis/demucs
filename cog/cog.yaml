build:
  gpu: true
  cuda: "11.8"
  system_packages:
    - "ffmpeg"
    - "soundstretch"
    - "fluidsynth"
  python_version: "3.10"
  run:
    - "pip3 install --no-cache-dir numpy==1.26.4"
    - "pip3 install --no-cache-dir torch torchvision torchaudio diffq basic-pitch pyFluidSynth"
    - "pip3 install -U --no-cache-dir git+https://github.com/meorphis/demucs#egg=demucs"
    # Locally caching models should provide a slight performance improvement
    # When building the image, we don't have access to the code, so have
    # to resort to this mess to fit the code in one line...
    - "python3 -c \"from demucs.pretrained import REMOTE_ROOT, _parse_remote_files; from demucs.repo import AnyModelRepo, BagOnlyRepo, RemoteRepo; models = _parse_remote_files(REMOTE_ROOT / 'files.txt'); model_repo = RemoteRepo(models); repo = AnyModelRepo(model_repo, BagOnlyRepo(REMOTE_ROOT, model_repo)); [repo.get_model(model) for model in models if model]\""
predict: "predict.py:Predictor"